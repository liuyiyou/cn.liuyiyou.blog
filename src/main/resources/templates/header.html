<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<header>
    <div class="_header-wrapper">
        <nav id="navigator" class="mod_site_nav nav-animate-item js-nav-state">
            <div class="_nav-logo">
                <a href="/" class="_nav-flower"></a>
                <!-- <a href="/" class="js-nav-isux _nav-isux"></a> -->
            </div>
            <!-- pc端的结构 -->
            <div class="_nav-wrapper">
                <ul class="_nav-items">
                    <li class="_nav-item active" th:each="menu:${menus}">
                        <a th:href="${menu.permalink}" th:text="${menu.name}"></a>
                    </li>
                </ul>
            </div>
            <!-- pc端的搜索按钮，移动端时为隐藏状态 -->
            <div class="_nav-search">
                <a href="#/search/" data-action="toggle" data-args="body" data-cssclass="xxx"></a>
            </div>
        </nav>
    </div>
</header>
<div class="_fake-header"></div>
</html>
