<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${blog.title}"></title>
    <meta name="keywords" content="" />
    <meta name="description" content=""/>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
    <link href="/css/animate.css" rel="stylesheet"/>
    <link href="/css/style.css?v=4.1.0" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content  animated fadeInRight blog">
        <div class="row">
            <div class="col-lg-12" >
                <div class="ibox">
                    <div class="ibox-content">
                        <a th:href="@{'blog/'+${blog.blogId}}" class="btn-link">
                            <h2 th:text="${blog.title}"></h2>
                        </a>
                        <div class="small m-b-xs">
                            <strong th:text="${blog.author}">高 晨</strong> <span class="text-muted"><i class="fa fa-clock-o"></i> 3 小时前</span>
                        </div>
                        <div th:text="${blog.content}"></div>
                        <div class="row">
                            <div class="col-md-6">
                                <h5>标签：</h5>
                                <p th:each="tag:${blog.tags}">
                                    <button th:text="${tag.name}" class="btn btn-primary btn-xs" type="button">Apple Watch</button>
                                </p>
                            </div>
                            <div class="col-md-6">
                                <div class="small text-right">
                                    <h5>状态：</h5>
                                    <div> <i class="fa fa-comments-o"> </i> 56 评论 </div>
                                    <i class="fa fa-eye"> </i> 144 浏览
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>
    <!-- 自定义js -->
    <script src="/js/content.js?v=1.0.0"></script>
</body>

</html>
